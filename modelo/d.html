<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form id="fome">
        <div class="form-group">
          <label for="">DNI:</label>
          <input type="number" class="form-control" name="dni" placeholder="Ingresa el DNI">
        </div>
        <div class="form-group">
            <label for="">Contraseña:</label>
            <input type="password" class="form-control" aria-describedby="" placeholder="Ingresa su Contraseña" name="pass">
          </div>
        <div class="form-group">
          <label for="">rol:</label>
          <input type="input" class="form-control" name="rol" placeholder="Ingresa el DNI">
        </div>  
        <div class="form-group">
            <label for="">baja:</label>
            <input type="input" class="form-control" name="baja" placeholder="Ingresa el DNI">
          </div>  
       <button type="submit" id="btn_enviar" class="btn btn-primary">Enviar</button>

      </form>
      
    </main>
    <script>
            let d = document, 
            dni = d.getElementsByName("dni"),
            pass = d.getElementsByName("pass"),
            rol = d.getElementsByName("rol"),
            baja = d.getElementsByName("baja"),
            btn = d.getElementById("btn_enviar");
            console.log(dni);
            btn.addEventListener("click",(e)=>{
                e.preventDefault();
                let dni_dni = dni[0].value;
                let pass_pass = pass[0].value;
                let rol_rol = rol[0].value;
                let baja_baja = baja[0].value;
                if (true) {
                    enviarDatos(dni_dni, pass_pass,rol_rol,baja_baja)    
                };
            })


            function enviarDatos(dni, pass,rol,baja) {
                console.log(dni[0].value);
                console.log(pass[0].value);
                console.log(rol[0].value);
                console.log(baja[0].value);

                let data = new FormData();
                data.append("dni", dni)
                data.append("contrasena", pass)
                data.append("rol", rol)
                data.append("baja", baja)

                fetch("metodosUser.php", {
                    method: 'POST', 
                    body:data
                })  
                .then(res=>console.log(res))
            }
            
    </script>
</body>
</html>
